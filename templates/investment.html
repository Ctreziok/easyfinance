<!-- This is the investment html file where the user can calculate the final return on their investment -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Calculator | EasyFinance</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sora:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="wrapper">
  <div class = "container py-5">
  <h1 class="mb-4">Investment Growth Calculator â€“ Easy Finance</h1>
  <form method="post">
    <div class="mb-3">
      <label>Initial Investment ($)</label>
      <input type="number" step="0.01" name="principal" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Monthly Contribution ($)</label>
      <input type="number" step="0.01" name="monthly" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Annual Interest Rate (%)</label>
      <input type="number" step="0.01" name="rate" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Investment Duration (years)</label>
      <input type="number" name="years" class="form-control" required>
    </div>
    <button class="btn btn-primary">Calculate</button>
  </form>

  {% if result %}
    <div class="alert alert-info mt-4">
      Future Value: ${{ result }}
    </div>
  {% endif %}

  <a href="/" class="btn btn-link mt-3">Back to Home</a>
  </div>
</div>
</body>
</html>
