<!-- This is the retirement html file where the user can calculate their retirement savings -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retirement Calculator | EasyFinance</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sora:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="wrapper">
  <div class = "container py-5">
  <h1 class="mb-4">Retirement Savings Calculator â€“ Easy Finance</h1>
  <form method="post">
    <div class="mb-3">
      <label>Current Savings ($)</label>
      <input type="number" step="0.01" name="savings" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Monthly Contribution ($)</label>
      <input type="number" step="0.01" name="contribution" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Annual Return Rate (%)</label>
      <input type="number" step="0.01" name="rate" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Years Until Retirement</label>
      <input type="number" name="years" class="form-control" required>
    </div>
    <button class="btn btn-primary">Calculate</button>
  </form>

  {% if result %}
    <div class="alert alert-info mt-4">
      Estimated Retirement Savings: ${{ result }}
    </div>
  {% endif %}

  <a href="/" class="btn btn-link mt-3">Back to Home</a>
  </div>
</div>
</body>
</html>
